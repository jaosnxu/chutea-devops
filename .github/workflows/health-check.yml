name: Health Check

on:
  push:
    branches:
      - main

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t chutea-core .
      - name: Run container
        run: docker run -d -p 3000:3000 --name chutea-core chutea-core
      - name: Wait for service
        run: sleep 3
      - name: Check health
        run: curl -f http://localhost:3000/api/health
